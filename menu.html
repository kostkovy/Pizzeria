<!DOCTYPE html>
<html lang="PL-pl">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Pizzeria Podpłomień! Najlepsza pizza w internecie!</title>
    <link rel="icon" type="image/x-icon" href="src/favicon.ico">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <style>
        .wiersz {
            display: flex;
            width: 100%;
            justify-content: space-between;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        .pizza {
            width: 16%; /* 6 pizz (100%/6 ≈ 16.66%) - trochę mniej aby zmieścić marginesy */
            box-sizing: border-box;
            text-align: center;
            margin-bottom: 20px;
        }
        .pizza img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .napisy {
            margin-top: 8px;
            color: red;
            font-weight: bold;
            font-family: 'Open Sans', sans-serif;
        }
        .zamow-btn {
            background-color: #ff5722;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 8px;
            width: 100%;
        }
        .zamow-btn:hover {
            background-color: #e64a19;
        }
    </style>
    <script src='script.js'></script>
</head>
<body>
    <header>
        <div id="logo">Pizzera Podpłomień
        <img src="src/img/logo.png" height="50px" width="50px" alt="pizza_photo">
        </div>
        <div id="logo"><a href="menu.html">Menu</a></div>
        <div id="logo"><a href="stworz.html">Dark Mode</a></div>
    </header>

    <div class="wiersz">
        <div class="pizza">
            <img src="src/img/test.jpeg.png" alt="Margherita">
            <p class="napisy">Pizza Margherita</p>
            <button class="zamow-btn" onclick="zamow('Margherita')">Zamów</button>
        </div>
        <div class="pizza">
            <img src="src/img/test.jpeg.png" alt="Pepperoni">
            <p class="napisy">Pizza Pepperoni</p>
            <button class="zamow-btn" onclick="zamow('Pepperoni')">Zamów</button>
        </div>
        <div class="pizza">
            <img src="src/img/test.jpeg.png" alt="Wegetariańska">
            <p class="napisy">Pizza Wegetariańska</p>
            <button class="zamow-btn" onclick="zamow('Wegetariańska')">Zamów</button>
        </div>
        <div class="pizza">
            <img src="src/img/test.jpeg.png" alt="Capricciosa">
            <p class="napisy">Pizza Capricciosa</p>
            <button class="zamow-btn" onclick="zamow('Capricciosa')">Zamów</button>
        </div>
        <div class="pizza">
            <img src="src/img/test.jpeg.png" alt="Hawajska">
            <p class="napisy">Pizza Hawajska</p>
            <button class="zamow-btn" onclick="zamow('Hawajska')">Zamów</button>
        </div>
        <div class="pizza">
            <img src="src/img/test.jpeg.png" alt="Quattro Formaggi">
            <p class="napisy">Pizza Quattro Formaggi</p>
            <button class="zamow-btn" onclick="zamow('Quattro Formaggi')">Zamów</button>
        </div>
    </div>

    <article id="intro">
        Witamy w pizzeri.
    </article>

    <script>
        function zamow(nazwaPizzy) {
            alert(`Zamówiono pizzę: ${nazwaPizzy}`);
            // Tutaj możesz dodać więcej logiki zamówienia
        }
    </script>
</body>
</html>
